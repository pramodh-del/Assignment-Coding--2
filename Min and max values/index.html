<!DOCTYPE html>
<html>

<head>
    <title>Find Min and Max Values</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Find Min and Max Values</h1>
    <label for="inputArray">Array of Numbers:</label>
    <input type="text" id="inputArray"><br>
    <button onclick="findMinMaxAndDisplay()">Find Min and Max</button>
    <h2>Min and Max Values:</h2>
    <div id="minMaxValues"></div>

    <script>
        function findMinMaxAndDisplay() {
            const inputArray = document.getElementById("inputArray").value;
            const array = JSON.parse(inputArray);

            const { min, max } = findMinMax(array);

            const minMaxValuesDiv = document.getElementById("minMaxValues");
            minMaxValuesDiv.innerHTML = `Min: ${min}, Max: ${max}`;
        }
    </script>
</body>

</html>
