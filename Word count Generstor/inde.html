<!DOCTYPE html>
<html>

<head>
    <title>Remove Duplicates</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Remove Duplicates</h1>
    <textarea id="inputNumbers" rows="10" cols="50"></textarea>
    <button onclick="removeDuplicatesAndDisplay()">Remove Duplicates</button>
    <h2>Unique Elements:</h2>
    <div id="uniqueElements"></div>

    <script>
        function removeDuplicatesAndDisplay() {
            const inputNumbers = document.getElementById("inputNumbers").value;
            const numbersArray = inputNumbers.split(",").map(Number);

            const uniqueElements = removeDuplicates(numbersArray);

            const uniqueElementsDiv = document.getElementById("uniqueElements");
            uniqueElementsDiv.innerHTML = "";

            for (const element of uniqueElements) {
                const result = document.createElement("p");
                result.textContent = element;
                uniqueElementsDiv.appendChild(result);
            }
        }
    </script>
</body>

</html>
