<!DOCTYPE html>
<html>

<head>
    <title>Extract Elements</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Extract Elements</h1>
    <label for="inputArray">Array of Numbers:</label>
    <input type="text" id="inputArray"><br>
    <button onclick="extractAndDisplay()">Extract Elements</button>
    <h2>Extracted Elements:</h2>
    <div id="extractedElements"></div>

    <script>
        function extractAndDisplay() {
            const inputArray = document.getElementById("inputArray").value;
            const array = JSON.parse(inputArray);

            const extractedElements = extractElements(array);

            const extractedElementsDiv = document.getElementById("extractedElements");
            extractedElementsDiv.innerHTML = extractedElements.join(", ");
        }
    </script>
</body>

</html>
